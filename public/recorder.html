<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Kenai Recorder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #111;
    }
    header {
      padding: 16px 24px;
      background: #111827;
      color: #f9fafb;
    }
    main {
      max-width: 900px;
      margin: 24px auto 48px;
      background: #ffffff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.1);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 4px;
    }
    p {
      margin-top: 0;
      margin-bottom: 12px;
    }
    a {
      color: #2563eb;
    }
    .row {
      margin-bottom: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }
    button {
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #111827;
      padding: 8px 14px;
      font-size: 14px;
      background: #111827;
      color: #f9fafb;
      transition: background 0.15s ease, transform 0.05s ease;
    }
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }
    button:not(:disabled):hover {
      background: #1f2937;
      transform: translateY(-1px);
    }
    button.secondary {
      background: #ffffff;
      color: #111827;
    }
    button.secondary:hover:not(:disabled) {
      background: #e5e7eb;
    }
    #status {
      font-size: 13px;
      color: #4b5563;
      margin-left: 6px;
    }
    audio {
      width: 100%;
      margin-top: 8px;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }
    textarea {
      width: 100%;
      min-height: 200px;
      resize: vertical;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }
    @media (max-width: 640px) {
      main {
        margin: 0;
        border-radius: 0;
        box-shadow: none;
      }
      .row {
        align-items: flex-start;
      }
      button {
        width: 100%;
      }
      input[type="email"] {
        max-width: 100% !important;
      }
    }
  </style>

  <!-- jsPDF för lokal PDF-export -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>

<body>
  <header>
    <div style="max-width: 900px; margin: 0 auto;">
      <h1>Kenai Recorder</h1>
      <p style="margin: 0; font-size: 14px;">
        Nytt: Testa även
        <a href="/reels.html">AI Reels Maker</a> (tidig test)
        för att ladda upp bilder &amp; klipp och få en första reel-plan.
      </p>
    </div>
  </header>

  <main>
    <!-- Inspelning -->
    <section>
      <div class="row">
        <button id="startBtn">Starta inspelning</button>
        <button id="stopBtn" disabled>Stoppa</button>
        <span id="status">idle</span>
      </div>

      <div class="row" style="flex-direction: column; align-items: flex-start;">
        <audio id="player" controls></audio>
      </div>
    </section>

    <!-- Länk + AI -->
    <section style="margin-top: 24px;">
      <div class="row" style="flex-direction: column; align-items: stretch;">
        <label for="fileUrl" style="font-size: 14px; font-weight: 500; margin-bottom: 4px;">
          Länk till ljudfil (Supabase URL):
        </label>
        <input
          id="fileUrl"
          type="text"
          placeholder="Här hamnar länken efter upload – eller klistra in manuellt..."
        />
      </div>

      <div class="row">
        <button id="uploadBtn" class="secondary" disabled>Ladda upp till Kenai</button>
        <button id="summarizeBtn" disabled>AI-transkribera &amp; sammanfatta</button>
      </div>
    </section>

    <!-- Text + PDF + Mail -->
    <section style="margin-top: 24px;">
      <p style="font-weight: 500; margin-bottom: 4px;">AI-transkribering &amp; sammanfattning:</p>
      <textarea
        id="summaryText"
        placeholder="Här kommer transkriberingen och sammanfattningen..."
      ></textarea>

      <div class="row" style="margin-top: 12px;">
        <button id="downloadPdfBtn" class="secondary">Ladda ner som PDF</button>
      </div>

      <div class="row" style="margin-top: 4px; flex-wrap: wrap;">
        <input
          id="emailInput"
          type="email"
          placeholder="Din e-postadress..."
          style="max-width: 260px;"
        />
        <button id="emailBtn" class="secondary" disabled>Maila sammanfattning</button>
      </div>
    </section>
  </main>

  <script>
    // =========================
    //   KONFIGURATION
    // =========================

    // TODO: BYT TILL DINA RIKTIGA SUPABASE-VÄRDEN
    const SB_URL ='https://hywwzzzxgagqhlxooekz.supabase.co';   // <-- byt
    const SB_ANON ='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh5d3d6enp4Z2FncWhseG9vZWt6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5Mjk5NTcsImV4cCI6MjA3NzUwNTk1N30.A1BcczjSnP-LOh6p9XLozCBbBcr9LgHIcpjIqsk3eSA';                // <-- byt
    const SB_BUCKET = "kenai-audio";
    const SB_PREFIX = "reviews";

    // Din backend för AI-sammanfattning
    const SUMMARIZE_ENDPOINT = "https://snipp-ai-1.onrender.com/api/summarize";      // <-- ändra om du vill
    // Din backend för att skicka mail
    const SEND_EMAIL_ENDPOINT = "https://snipp-ai-1.onrender.com/api/send-summary-email"; // <-- mock/implementeras där

    // =========================
    //   DOM-REFERENSER
    // =========================
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const summarizeBtn = document.getElementById("summarizeBtn");
    const statusEl = document.getElementById("status");
    const audioEl = document.getElementById("player");
    const fileUrlInput = document.getElementById("fileUrl");
    const summaryText = document.getElementById("summaryText");
    const downloadPdfBtn = document.getElementById("downloadPdfBtn");
    const emailInput = document.getElementById("emailInput");
    const emailBtn = document.getElementById("emailBtn");

    // =========================
    //   STATE
    // =========================
    let mediaRecorder = null;
    let audioChunks = [];
    let recordedBlob = null;
    let currentPublicUrl = "";

    function setStatus(msg) {
      statusEl.textContent = msg;
      console.log("[Kenai Recorder]", msg);
    }

    function setRecordingState(isRecording) {
      startBtn.disabled = isRecording;
      stopBtn.disabled = !isRecording;
      uploadBtn.disabled = !recordedBlob || isRecording;
    }

    function isValidEmail(value) {
      return /\S+@\S+\.\S+/.test(value);
    }

    function updateEmailButtonState() {
      if (!emailBtn) return;
      const hasText = (summaryText.value || "").trim().length > 0;
      const email = (emailInput.value || "").trim();
      emailBtn.disabled = !(hasText && isValidEmail(email));
    }

    // =========================
    //   INSPELNING (DESKTOP + MOBIL)
    // =========================

    async function startRecording() {
      try {
        setStatus("Begär mikrofon-tillgång...");
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        audioChunks = [];

        let options = {};
        // För Chrome/Edge/Firefox – om stöds, använd webm/opus
        if (window.MediaRecorder && MediaRecorder.isTypeSupported("audio/webm;codecs=opus")) {
          options.mimeType = "audio/webm;codecs=opus";
        }

        mediaRecorder = new MediaRecorder(stream, options);

        mediaRecorder.ondataavailable = (event) => {
          if (event.data && event.data.size > 0) {
            audioChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = () => {
          stream.getTracks().forEach((t) => t.stop());
          recordedBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType || "audio/webm" });
          const url = URL.createObjectURL(recordedBlob);
          audioEl.src = url;
          audioEl.play().catch(() => {});
          uploadBtn.disabled = false;
          setStatus("Inspelning stoppad – redo att ladda upp.");
        };

        mediaRecorder.start();
        setRecordingState(true);
        setStatus("Spelar in...");
      } catch (err) {
        console.error("Fel vid startRecording:", err);
        setStatus("Kunde inte starta inspelning (mic-permission?).");
        alert("Kunde inte starta inspelning. Kolla mic-tillstånd.");
      }
    }

    function stopRecording() {
      if (!mediaRecorder || mediaRecorder.state !== "recording") {
        return;
      }
      setStatus("Stoppar inspelning...");
      mediaRecorder.stop();
      setRecordingState(false);
    }

    startBtn.addEventListener("click", startRecording);
    stopBtn.addEventListener("click", stopRecording);

    // =========================
    //   SUPABASE-UPLOAD
    // =========================

    async function uploadToSupabase() {
      if (!recordedBlob) {
        alert("Det finns ingen inspelning att ladda upp.");
        return;
      }

      if (!SB_URL || !SB_ANON) {
        alert("Supabase-URL eller anon-key saknas i koden.");
        return;
      }

      try {
        setStatus("Laddar upp till Supabase...");

        const mime = recordedBlob.type || "";
        let ext = "webm";
        if (mime.includes("wav")) {
          ext = "wav";
        } else if (mime.includes("mp4") || mime.includes("aac") || mime.includes("mpeg")) {
          ext = "m4a";
        }

        const fileName = `review_${Date.now()}.${ext}`;
        const objectPath = `${SB_PREFIX}/${fileName}`;
        const uploadUrl = `${SB_URL}/storage/v1/object/${SB_BUCKET}/${objectPath}`;

        const resp = await fetch(uploadUrl, {
          method: "POST",
          headers: {
            apikey: SB_ANON,
            Authorization: `Bearer ${SB_ANON}`,
            "Content-Type": mime || "audio/webm"
          },
          body: recordedBlob
        });

        if (!resp.ok) {
          const text = await resp.text();
          console.error("Supabase-upload failed:", resp.status, text);
          setStatus("Fel vid uppladdning.");
          alert("Kunde inte ladda upp till Supabase. Kolla konsolen.");
          return;
        }

        const publicUrl = `${SB_URL}/storage/v1/object/public/${SB_BUCKET}/${objectPath}`;

        currentPublicUrl = publicUrl;
        fileUrlInput.value = publicUrl;
        summarizeBtn.disabled = true; // aktiveras när fältet inte är tomt via input-listener
        fileUrlInput.dispatchEvent(new Event("input"));

        setStatus("Uppladdad! Länk insatt i fältet.");
      } catch (err) {
        console.error("Upload error:", err);
        setStatus("Tekniskt fel vid uppladdning.");
        alert("Tekniskt fel vid uppladdning. Kolla konsolen.");
      }
    }

    uploadBtn.addEventListener("click", uploadToSupabase);

    fileUrlInput.addEventListener("input", () => {
      const value = fileUrlInput.value.trim();
      if (value) {
        currentPublicUrl = value;
        summarizeBtn.disabled = false;
      } else {
        summarizeBtn.disabled = true;
      }
    });

    // =========================
    //   AI-SAMMANFATTNING
    // =========================

    async function summarizeWithAI() {
      const url = fileUrlInput.value.trim();
      if (!url) {
        alert("Ingen ljudlänk angiven.");
        return;
      }

      try {
        setStatus("Skickar till AI för transkribering & sammanfattning...");

        const resp = await fetch(SUMMARIZE_ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            url,             // det fältet backend väntar på
            audioUrl: url,   // extra fält om vi vill använda det senare
            locale: "sv-SE"
          })
        });

        if (!resp.ok) {
          const text = await resp.text();
          console.error("Summarize error:", resp.status, text);
          setStatus("Fel från AI-endpoint.");
          alert("AI-sammanfattning misslyckades. Kolla konsolen.");
          return;
        }

        const data = await resp.json();
        summaryText.value = data.summary || data.text || JSON.stringify(data, null, 2);
        setStatus("AI-sammanfattning klar.");
        updateEmailButtonState();
      } catch (err) {
        console.error("Summarize exception:", err);
        setStatus("Tekniskt fel vid AI-sammanfattning.");
        alert("Tekniskt fel vid AI-sammanfattning. Kolla konsolen.");
      }
    }

    summarizeBtn.addEventListener("click", summarizeWithAI);

    summaryText.addEventListener("input", updateEmailButtonState);
    emailInput.addEventListener("input", updateEmailButtonState);

    // =========================
    //   PDF-EXPORT AV TEXT
    // =========================

    downloadPdfBtn.addEventListener("click", () => {
      const text = (summaryText.value || "").trim();
      if (!text) {
        alert("Det finns ingen text att spara ännu.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const marginLeft = 10;
      const marginTop = 10;
      const maxWidth = 180;
      const lines = doc.splitTextToSize(text, maxWidth);
      doc.text(lines, marginLeft, marginTop);

      doc.save("kenai-sammanfattning.pdf");
    });

    // =========================
    //   MAILA SAMMANFATTNING
    // =========================

    async function sendSummaryByEmail() {
      const email = (emailInput.value || "").trim();
      const text = (summaryText.value || "").trim();

      if (!isValidEmail(email)) {
        alert("Skriv en giltig e-postadress först.");
        return;
      }
      if (!text) {
        alert("Det finns ingen sammanfattning att skicka.");
        return;
      }

      try {
        setStatus("Skickar sammanfattning via e-post...");

        const resp = await fetch(SEND_EMAIL_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email,
            summary: text,
            audioUrl: currentPublicUrl || fileUrlInput.value.trim() || null,
            locale: "sv-SE"
          })
        });

        if (!resp.ok) {
          const errText = await resp.text();
          console.error("Send email error:", resp.status, errText);
          setStatus("Fel vid e-post-skick.");
          alert("Kunde inte skicka e-posten. Kolla konsolen.");
          return;
        }

        setStatus("Sammanfattning skickad via e-post.");
        alert("Skickat! Kolla din inkorg (och ev. skräppost).");
      } catch (err) {
        console.error("Send email exception:", err);
        setStatus("Tekniskt fel vid e-post-skick.");
        alert("Tekniskt fel när mailet skulle skickas. Kolla konsolen.");
      }
    }

    emailBtn.addEventListener("click", sendSummaryByEmail);

    // =========================
    //   INIT
    // =========================
    setRecordingState(false);
    setStatus("idle");
    updateEmailButtonState();
  </script>
</body>
</html>
