<head>
  <meta charset="utf-8" />

  <!-- ðŸ”‘ BYT TILL DINA EGNA VÃ„RDEN -->
  <meta name="supabase-url" content="https://hywwzzzxgagqhlxooekz.supabase.co;>
  <meta name="supabase-key" content="sb_publishable_fLQC4d675JKhsc-QXj2oGw_BGIfI87Z';>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 18px; }
    small code { background:#f2f2f2; padding:2px 6px; border-radius:6px; }

<body>
  <div style="position:fixed;bottom:10px;right:10px;color:lime;font-weight:bold;z-index:9999;">
    DEBUG PP â€“ public/public/recorder.html
</div>
  <h1>Kenai â€“ Recorder</h1>
  <p>WAV-only, 44.1 kHz mono, auto-stop. Upload till Supabase.</p>

  <div id="controls">
    <button id="startBtn">Starta inspelning</button>
    <button id="stopBtn" disabled>Stoppa</button>
    <button id="uploadBtn">Upload till Supabase</button>
    <button id="testBtn">Testa Supabase</button>
    <span id="state" class="muted">status: idle</span>
  </div>

  <p style="margin-top:10px">
    <audio id="player" controls></audio>
  </p>

  <script>
    // ---------- KONFIG ----------
    const getMeta = (name) =>
      document.querySelector(`meta[name="${name}"]`)?.content?.trim() || '';

    const SUPABASE_URL = getMeta('supabase-url');
    const SUPABASE_KEY = getMeta('supabase-key');

    console.log('Supabase config:', {
      SUPABASE_URL,
      SUPABASE_KEY: SUPABASE_KEY ? SUPABASE_KEY.slice(0, 6) + 'â€¦' : ''
    });

    // ---------- UI ----------
    const startBtn  = document.getElementById('startBtn');
    const stopBtn   = document.getElementById('stopBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const testBtn   = document.getElementById('testBtn');
    const stateEl   = document.getElementById('state');
    const player    = document.getElementById('player');

    document.querySelectorAll('button').forEach(b=>{
      b.addEventListener('click', ()=>console.log('clicked:', b.id || b.textContent.trim()));
    });

    if (!SUPABASE_URL || !SUPABASE_KEY) {
      [uploadBtn, testBtn].forEach(b => {
        if (b) { b.disabled = true; b.title = 'Saknar Supabase-konfig i <meta>'; }
      });
      console.warn('Supabase-konfig saknas â€“ upload/test inaktiverat.');
    }

    // ---------- Enkel inspelning (stub) ----------
    let mediaRecorder, chunks = [], stream = null;

    async function startRec(){
      try {
        stateEl.textContent = 'status: begÃ¤r mikrofonâ€¦';
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        chunks = [];
        mediaRecorder.ondataavailable = e => { if (e.data && e.data.size) chunks.push(e.data); };
        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'audio/webm' });
          player.src = URL.createObjectURL(blob);
          stateEl.textContent = 'status: klar â€“ fÃ¶rhandslyssna eller ladda upp';
        };
        mediaRecorder.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
        stateEl.textContent = 'status: recordingâ€¦';
      } catch (err) {
        console.error(err);
        stateEl.textContent = 'status: fel â€“ kunde inte starta inspelning';
      }
    }

    function stopRec(){
      try {
        if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
        if (stream) stream.getTracks().forEach(t=>t.stop());
      } finally {
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    }

    startBtn.addEventListener('click', startRec);
    stopBtn.addEventListener('click', stopRec);

    // ---------- Supabase-stubbar ----------
    testBtn?.addEventListener('click', async () => {
      if (!SUPABASE_URL || !SUPABASE_KEY) return alert('SÃ¤tt Supabase-<meta> fÃ¶rst.');
      alert('Supabase-test: OK (konfig finns).');
    });

    uploadBtn?.addEventListener('click', async () => {
      if (!SUPABASE_URL || !SUPABASE_KEY) return alert('SÃ¤tt Supabase-<meta> fÃ¶rst.');
      if (!player.src) return alert('Ingen inspelning att ladda upp.');
      alert('Upload stub: OK (implementera riktiga API-anrop sen).');
    });
  </script>
</body>
</html>
