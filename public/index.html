<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Röstinspelning – Kenai</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif; background:#0b0d12; color:#e6e8ef; }
    .wrap { max-width: 860px; margin: 56px auto; padding: 0 16px; }
    .card { background:#0f1420; border:1px solid #1f2633; border-radius:16px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.25); }
    h1 { font-size:32px; margin:0 0 10px; }
    p.muted { color:#9aa3b2; margin:0 0 18px; }
    .row { display:flex; gap:12px; align-items:center; }
    .btn { width:56px; height:56px; border:0; border-radius:999px; display:grid; place-items:center; cursor:pointer; }
    .btn:disabled { opacity:.5; cursor:not-allowed; }
    .btn-start{ background:#5b7cff; } .btn-start:hover{ filter:brightness(1.08); }
    .btn-stop { background:#f05fa6; } .btn-stop:hover{ filter:brightness(1.08); }
    #timer { font-size:14px; color:#9aa3b2; }
    #wave { width:100%; height:120px; background:#0a0f19; border:1px solid #1c2432; border-radius:12px; margin-top:12px; }
    audio { width:100%; margin-top:12px; }
    .actions { display:flex; gap:10px; margin-top:10px; }
    .pill { font-size:13px; padding:8px 12px; border-radius:10px; background:#121a27; border:1px solid #1f2633; color:#c8cfdb; text-decoration:none; display:none; }
    .status { color:#9aa3b2; font-size:13px; margin-top:8px; min-height:18px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header style="margin-bottom:18px;">
      <h1>Röstinspelning</h1>
      <p class="muted">Starta, stoppa och se live röstvågor medan du spelar in.</p>
    </header>

    <section class="card">
      <div class="row" style="margin-bottom:6px;">
        <button id="startBtn" class="btn btn-start" aria-label="Starta inspelning">
          <!-- mic -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M12 14a3 3 0 0 0 3-3V7a3 3 0 1 0-6 0v4a3 3 0 0 0 3 3Z"/><path d="M19 11a1 1 0 1 0-2 0 5 5 0 0 1-10 0 1 1 0 1 0-2 0 7 7 0 0 0 6 6.92V21a1 1 0 1 0 2 0v-3.08A7 7 0 0 0 19 11Z"/></svg>
        </button>
        <button id="stopBtn" class="btn btn-stop" aria-label="Stoppa inspelning" disabled>
          <!-- stop -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="6" width="12" height="12" rx="2"/></svg>
        </button>
        <span id="timer">00:00</span>
      </div>

      <canvas id="wave"></canvas>
      <audio id="player" controls></audio>
      <div class="actions"><a id="download" class="pill">Ladda ned</a></div>
      <div id="status" class="status"></div>
    </section>
  </div>

<script>
  // DOM
  const startBtn = document.getElementById('startBtn');
  const stopBtn  = document.getElementById('stopBtn');
  const timerEl  = document.getElementById('timer');
  const waveCvs  = document.getElementById('wave');
  const waveCtx  = waveCvs.getContext('2d');
  const player   = document.getElementById('player');
  const download = document.getElementById('download');
  const statusEl = document.getElementById('status');

  function fitCanvas(){ waveCvs.width = waveCvs.clientWidth; waveCvs.height = waveCvs.clientHeight; }
  addEventListener('resize', fitCanvas); fitCanvas();

  let mediaRecorder, chunks = [];
  let audioCtx, analyser, source, rafId = null, streamRef = null;
  let startTs = 0, timerInt = null;

  const formatTime = s => `${String(Math.floor(s/60)).padStart(2,'0')}:${String(Math.floor(s%60)).padStart(2,'0')}`;
  const startTimer = () => { startTs = Date.now(); timerInt = setInterval(()=>{ timerEl.textContent = formatTime((Date.now()-startTs)/1000); },250); };
  const stopTimer  = () => { clearInterval(timerInt); timerInt=null; timerEl.textContent='00:00'; };

  function drawWave(){
    const data = new Uint8Array(analyser.fftSize);
    const draw = () => {
      analyser.getByteTimeDomainData(data);
      waveCtx.clearRect(0,0,waveCvs.width,waveCvs.height);
      waveCtx.lineWidth = 2; waveCtx.strokeStyle = '#7aa2ff';
      waveCtx.beginPath();
      const slice = waveCvs.width / data.length;
      for(let i=0,x=0;i<data.length;i++,x+=slice){
        const v = data[i] / 128, y = (v * waveCvs.height)/2;
        i===0 ? waveCtx.moveTo(x,y) : waveCtx.lineTo(x,y);
      }
      waveCtx.stroke();
      rafId = requestAnimationFrame(draw);
    };
    draw();
  }
  function stopWave(){ if(rafId) cancelAnimationFrame(rafId); rafId=null; waveCtx.clearRect(0,0,waveCvs.width,waveCvs.height); }

  startBtn.onclick = async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
      streamRef = stream;
      chunks = [];
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => { if(e.data.size) chunks.push(e.data); };
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type:'audio/webm' });
        const url  = URL.createObjectURL(blob);
        player.src = url;
        download.href = url; download.download = `kenai-${Date.now()}.webm`;
        download.style.display = 'inline-block';
        statusEl.textContent = `Inspelning klar (${Math.round(blob.size/1024)} kB)`;
      };
      mediaRecorder.start();

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      source = audioCtx.createMediaStreamSource(stream);
      analyser = audioCtx.createAnalyser(); analyser.fftSize = 2048; source.connect(analyser);
      drawWave();

      startBtn.disabled = true; stopBtn.disabled = false; statusEl.textContent = 'Spelar in…'; startTimer();
    } catch (e) { statusEl.textContent = 'Kunde inte starta inspelning: ' + e.message; }
  };

  stopBtn.onclick = () => {
    try {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
      stopWave();
      if (audioCtx) { audioCtx.close().catch(()=>{}); audioCtx=null; }
      if (streamRef) { streamRef.getTracks().forEach(t=>t.stop()); streamRef=null; }
      startBtn.disabled = false; stopBtn.disabled = true; stopTimer();
    } catch (e) { statusEl.textContent = 'Fel vid stopp: ' + e.message; }
  };
</script>
</body>
</html>
