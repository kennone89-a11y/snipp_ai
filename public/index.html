<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kenai Tech</title>
  <meta name="description" content="Kenai Tech – AI för röst, text och recensioner" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <meta property="og:title" content="Kenai Tech" />
  <meta property="og:description" content="AI för röst, text och recensioner – byggd av Kenai" />
  <meta property="og:image" content="https://kenai.technology/favicon.svg" />
  <meta name="theme-color" content="#7c5cff" />

  <style>
    /* --- Animationer --- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseGlow {
      0% { text-shadow: 0 0 20px rgba(255,255,255,0.7), 0 0 40px rgba(124,252,255,0.5); }
      50% { text-shadow: 0 0 35px rgba(255,255,255,1), 0 0 70px rgba(124,252,255,0.8); }
      100% { text-shadow: 0 0 20px rgba(255,255,255,0.7), 0 0 40px rgba(124,252,255,0.5); }
    }

    html, body {
      margin: 0;
      height: 100%;
      background-color: #0b0f19;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
    }

    /* --- Hero-sektionen --- */
    #hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('https://raw.githubusercontent.com/kennone89-a11y/snipp_ai/main/public/surf.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    /* --- Textstil --- */
    #hero h1 {
      position: relative;
      font-size: 3rem;
      animation: fadeIn 1.5s ease-out both, pulseGlow 4s ease-in-out infinite;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 1;
    }

    #hero h1 span {
      display: block;
      font-size: 1.2rem;
      margin-top: 10px;
      opacity: 0.9;
    }

    /* Responsiv text */
    @media (max-width: 768px) {
      #hero h1 { font-size: 2.2rem; }
      #hero h1 span { font-size: 1rem; }
    }
  </style>
</head>

<body>
  <section id="hero">
    <h1>
      KENAI LEGENDS
      <span>BORN TO PADDLE</span>
    </h1>
  </section>
</body>
</html>
