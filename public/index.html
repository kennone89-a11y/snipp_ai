<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>snipp_ai — Live</title>

  <!-- Supabase JS v2 via CDN -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#0b0f14; --panel:#0e1320; --line:#1f2937; --muted:#94a3b8; --text:#e5e7eb; --accent:#38bdf8;
      --radius:12px;
    }
    body{margin:0;background:linear-gradient(120deg,var(--bg),var(--panel));color:var(--text);font-family:system-ui,Segoe UI,Roboto,Inter,sans-serif}
    .wrap{max-width:980px;margin:32px auto;padding:16px}
    .card{background:rgba(14,19,32,.6);backdrop-filter:blur(12px);border:1px solid var(--line);border-radius:var(--radius);padding:20px;box-shadow:0 10px 25px rgba(0,0,0,.25)}
    h1{margin:0 0 16px;font-size:28px}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    input[type="text"]{flex:1;min-width:220px;background:#0b1220;border:1px solid var(--line);border-radius:10px;padding:10px;color:var(--text)}
    button{background:#111827;color:#e5e7eb;border:1px solid var(--line);border-radius:10px;padding:10px 14px;cursor:pointer;transition:transform .06s ease,opacity .15s}
    button:active{transform:translateY(1px)}
    .primary{border-color:var(--accent);box-shadow:0 0 0 0 rgba(56,189,248,.0)}
    .pill{display:inline-flex;gap:8px;align-items:center;border:1px solid var(--line);border-radius:999px;padding:6px 10px;font-size:12px;color:var(--muted)}
    .list{display:grid;grid-template-columns:1fr auto;gap:10px}
    .item{display:grid;grid-template-columns:1fr auto;gap:12px;align-items:center;border:1px dashed var(--line);border-radius:10px;padding:10px;background:rgba(2,6,23,.35)}
    .sep{height:1px;background:var(--line);margin:20px 0}
    pre{background:#0b1220;border:1px solid var(--line);border-radius:10px;padding:12px;min-height:48px;white-space:pre-wrap}
    .muted{color:var(--muted)}
    .right{display:flex;gap:8px;align-items:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>snipp_ai</h1>
      <div class="muted">Live-uppladdning till Supabase Storage. Bucket: <code>audio</code>.</div>

      <div class="sep"></div>

      <div class="row">
        <input id="title" type="text" placeholder="Titel (t.ex. 'Rogan #2134 — kort review')" />
        <button id="recBtn" class="primary">▶️ Starta inspelning</button>
        <button id="saveBtn" disabled>⬆️ Ladda upp</button>
        <span class="pill"><span id="timer">00:00</span></span>
      </div>

      <div id="wave" class="wave" style="margin-top:12px" aria-label="live waveform"></div>

      <div class="sep"></div>

      <h3 style="margin:0 0 8px">Dina uppladdningar</h3>
      <div id="list" class="list"></div>

      <div class="sep"></div>

      <h3>Sanity test</h3>
      <div class="muted">Om detta laddar utan fel och knappen funkar, är URL/nyckel rätt.</div>
      <div class="row" style="margin-top:8px">
        <span class="pill">URL: <span id="u">…</span></span>
        <span class="pill">Key prefix: <span id="k">…</span></span>
        <button id="ping">Lista 1 fil från "audio"</button>
      </div>

      <pre id="out"></pre>
    </div>
  </div>

  <!-- Vår externa app-kod -->
  <script src="./app.js"></script>
</body>
</html>
