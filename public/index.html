<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kenai Legends</title>
  <meta name="description" content="Kenai Legends - Born to Paddle" />
  <meta name="theme-color" content="#0b0f19" />

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulseGlow {
      0%   { text-shadow: 0 0 20px rgba(255,255,255,.7), 0 0 40px rgba(124,252,255,.5); }
      50%  { text-shadow: 0 0 35px rgba(255,255,255,1), 0 0 70px rgba(124,252,255,.8); }
      100% { text-shadow: 0 0 20px rgba(255,255,255,.7), 0 0 40px rgba(124,252,255,.5); }
    }

    html, body {
      height: 100%;
      margin: 0;
      background: #0b0f19;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Poppins", Arial, sans-serif;
    }

    #hero {
      position: relative;
      width: 100%;
      height: 100vh;
      /* OBS: nu pekar vi på ROTEN /surf.jpg – inte /public/… */
      background-image: url('https://raw.githubusercontent.com/kennone89-a11y/snipp_ai/main/public/surf.jpg');

      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }
    /* mörk overlay så texten syns */
    #hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,.25);
    }
    #hero h1 {
      position: relative;
      z-index: 1;
      font-size: 3rem;
      margin: 0;
      animation: fadeIn 1.4s ease-out both, pulseGlow 4s ease-in-out infinite;
    }
    #hero h1 span {
      display: block;
      font-size: 1.4rem;
      margin-top: 8px;
    }

    @media (max-width: 768px) {
      #hero h1 { font-size: 2.2rem; }
      #hero h1 span { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <section id="hero">
    <h1>KENAI LEGENDS<span>BORN TO PADDLE</span></h1>
  </section>
</body>
</html>
