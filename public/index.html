<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>Kenai Marvel Intro Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

   <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Bakgrund (mörk + lite glow) -->
      <div class="bg-overlay"></div>

      <!-- Kenai Marvel-intro container -->
      <div class="intro-container">
        <!-- "Rutor" som fladdrar förbi (fake klipp) -->
        <div class="panel-strip">
          <div class="panel panel-1">KLIPP 1</div>
          <div class="panel panel-2">KLIPP 2</div>
          <div class="panel panel-3">KLIPP 3</div>
          <div class="panel panel-4">KLIPP 4</div>
        </div>

                 <!-- Huvudlogga i mitten -->
        <div class="logo-wrapper">
          <div class="logo-border">
            <img
              src="kenai-coin-main.jpg"
              alt="Kenai coin logo"
              class="logo-image"
            />
            <div class="logo-wordmark">
              KENAI&nbsp;TECHNOLOGY
            </div>
          </div>
        </div>

  
                 <!-- Liten text under -->
        <div class="subtitle">
          KENAI TECHNOLOGY • AI REEL ENGINE
        </div>


        <!-- Uppladdning av panel-bilder -->
        <div class="upload-row">
          <label for="panelFiles">Välj upp till 4 bilder:</label>
          <input
            id="panelFiles"
            type="file"
            accept="image/*"
            multiple
          />
        </div>
      </div>

      <!-- Start-knapp så du kan trigga animation igen -->
      <button id="replay-btn">Spela igen</button>


    <script src="script.js"></script>
  </body>
</html>
