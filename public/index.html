<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kenai Tech</title>
  <meta name="description" content="Kenai Tech – AI för röst, text och recensioner" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <meta property="og:title" content="Kenai Tech" />
  <meta property="og:description" content="AI för röst, text och recensioner – byggd av Kenai" />
  <meta property="og:image" content="https://kenai.technology/favicon.svg" />
  <meta name="theme-color" content="#7c5cff" />

  <!-- Animation och glow -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseGlow {
      0% { text-shadow: 0 0 20px rgba(255,255,255,0.7), 0 0 40px rgba(124,252,255,0.5); }
      50% { text-shadow: 0 0 35px rgba(255,255,255,1), 0 0 70px rgba(124,252,255,0.8); }
      100% { text-shadow: 0 0 20px rgba(255,255,255,0.7), 0 0 40px rgba(124,252,255,0.5); }
    }

    #hero h1 {
      animation: fadeIn 2s ease-out forwards, pulseGlow 4s ease-in-out infinite;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: white;
    }

    #hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('A_digital_illustration_in_the_style_of_an_epic_mov.png');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    :root {
      --bg: #0b0f19;
      --bg-soft: #111728;
      --text: #9eef5;
      --muted: #9fb6b6;
      --brand: #7c5cff;
      --brand2: #0ffb3;
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.1);
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --max: 1080px;
    }

    body {
      background-color: var(--bg);
      color: white;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body>
  <!-- HERO SECTION -->
  <section id="hero">
    <h1>
      KENAI LEGENDS<br>
      <span style="font-size:1.5rem;">BORN TO PADDLE</span>
    </h1>
  </section>

  <script>

  </script>
</body>
</html>
