<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kenai Tech</title>
  <meta name="description" content="Kenai Tech – AI för röst, text och recensioner" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <meta property="og:title" content="Kenai Tech" />
  <meta property="og:description" content="AI för röst, text och recensioner – byggd av Kenai" />
  <meta property="og:image" content="https://kenai.technology/favicon.svg" />
  <meta name="theme-color" content="#7c5cff" />

  <style>
    /* --- Animationer --- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseGlow {
      0% { text-shadow: 0 0 20px rgba(255,255,255,0.7), 0 0 40px rgba(124,252,255,0.5); }
      50% { text-shadow: 0 0 35px rgba(255,255,255,1), 0 0 70px rgba(124,252,255,0.8); }
      100% { text-shadow: 0 0 20px rgba(255,255,255,0.7), 0 0 40px rgba(124,252,255,0.5); }
    }

    /* --- Hero-sektionen --- */
    #hero {
      position: relative;
      width: 100%;
      height: 100vh;
     background-image: url('./568215717_845052014642020_582254284142166393_n.jpg?v=2');

      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }

    #hero h1 {
      color: white;
      font-size: 3rem;
      animation: fadeIn 2s ease-out forwards, pulseGlow 4s ease-in-out infinite;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #0b0f19;
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <section id="hero">
    <h1>
      KENAI LEGENDS<br>
      <span style="font-size:1.5rem;">BORN TO PADDLE</span>
    </h1>
  </section>
</body>
</html>
