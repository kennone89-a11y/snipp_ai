<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kenai Legends</title>
  <meta name="theme-color" content="#0b0f19" />
  <style>
    :root{
      --bg:#0b0f19; --card:#111728; --text:#e9eef5; --accent:#7c5cff;
    }
    /* Animations */
    @keyframes fadeIn { from {opacity:0; transform:translateY(14px)} to {opacity:1; transform:translateY(0)} }
    @keyframes pulseGlow {
      0%,100% { text-shadow:0 0 20px rgba(255,255,255,.7), 0 0 40px rgba(124,252,255,.5) }
      50%     { text-shadow:0 0 35px rgba(255,255,255,1), 0 0 70px rgba(124,252,255,.8) }
    }

    html,body{height:100%;margin:0}
    body{
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      overflow-x:hidden;
    }

    /* Header */
    .topbar{
      position:fixed; inset:0 0 auto 0; height:56px; display:flex; align-items:center;
      padding:0 16px; gap:12px; backdrop-filter:saturate(140%) blur(6px);
      background:linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,0));
      z-index:10;
    }
    .logo{ font-weight:700; letter-spacing:.5px }
    .spacer{ flex:1 }
    .btn{
      appearance:none; border:0; padding:10px 14px; border-radius:10px; cursor:pointer;
      background:var(--card); color:var(--text); transition:transform .08s ease, opacity .15s ease;
    }
    .btn:hover{ transform:translateY(-1px) }
    .btn.primary{ background:var(--accent); color:#fff; font-weight:600 }

    /* Hero */
    #hero{
      min-height:100svh; display:grid; place-items:center; text-align:center; padding:24px;
    }
    #hero h1{
      font-size:clamp(28px, 5vw, 52px);
      margin:0;
      animation:fadeIn 1s ease-out both, pulseGlow 4s ease-in-out infinite;
      letter-spacing:1px; text-transform:uppercase;
    }
    #hero h1 span{ display:block; font-size:clamp(14px, 2.2vw, 18px); margin-top:8px; opacity:.9 }
    .cta-row{ margin-top:22px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap }
    .card{
      width:min(920px, 94vw); margin:40px auto 80px; background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.06); border-radius:14px; padding:18px;
    }
    .muted{ opacity:.75; font-size:14px }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo">KENAI</div>
    <div class="spacer"></div>
    <button class="btn" onclick="location.href='/health'">Health</button>
    <button class="btn primary" onclick="alert('Kommer strax ‚ú®')">Logga in</button>
  </div>

  <section id="hero" aria-label="Hero">
    <div>
      <h1>KENAI LEGENDS <span>BORN TO PADDLE</span></h1>
      <div class="cta-row">
        <button class="btn primary" onclick="alert('Ny recension ‚Äì WIP')">Ny recension</button>
        <button class="btn" onclick="alert('Sammanfatta ‚Äì WIP')">Sammanfatta</button>
        <button class="btn" onclick="alert('Ladda upp r√∂st ‚Äì WIP')">Ladda upp r√∂st</button>
      </div>
    </div>
  </section>

  <div class="card">
    <div class="muted">
      üöß Grundlayouten √§r live utan bakgrundsbild. N√§sta steg: koppla dom√§nen och l√§gga till funktionerna.
    </div>
  </div>
</body>
</html>
