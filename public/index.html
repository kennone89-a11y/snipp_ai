<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>snipp_ai – Live</title>

  <!-- Supabase CDN (v2) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    :root { --bg:#0b0f14; --panel:#0f1722; --line:#213245; --text:#e9edf2; --muted:#9bb0c7; --acc:#66d1ff; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--text); }
    .wrap { max-width:880px; margin:40px auto; padding:22px; }
    .card { background:var(--panel); border:1px solid var(--line); border-radius:16px; padding:22px; }
    h1 { margin:0 0 8px; font-weight:600; font-size:24px; }
    .muted { color:var(--muted); }
    .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    input[type="text"] { flex:1; min-width:260px; background:#0e1520; color:var(--text); border:1px solid var(--line);
      border-radius:10px; padding:10px; }
    button { background:#10243e; color:var(--text); border:1px solid var(--line); border-radius:10px; padding:10px 14px;
      cursor:pointer; }
    button.primary { background:#113357; border-color:#2a4971; }
    button.ok { background:#133b2f; border-color:#1f5b49; }
    .pill { display:inline-flex; gap:6px; align-items:center; border:1px solid var(--line); color:var(--muted);
      padding:6px 10px; border-radius:999px; font-size:12px; }
    .sep { height:10px; }
    .list { display:grid; grid-template-columns:1fr auto; gap:10px; align-items:center; margin-top:10px; }
    .item { border:1px dashed var(--line); padding:10px; border-radius:10px; }
    .right { display:flex; gap:8px; }
    audio { width:100%; }
    pre { background:#0e1520; border:1px solid var(--line); border-radius:10px; min-height:120px; padding:12px; white-space:pre-wrap; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>snipp_ai</h1>
      <div class="muted">Live-uppladdning till Supabase Storage. Bucket: <code>audio</code>.</div>

      <div class="sep"></div>

      <div class="row">
        <input id="title" type="text" placeholder="Titel (t.ex. 'Rogan #2134 — kort review')" />
        <button id="recBtn" class="primary">▶️ Starta inspelning</button>
        <button id="saveBtn" class="ok" disabled>Ladda upp</button>
        <span class="pill">⏱ <span id="timer">00:00</span></span>
      </div>

      <div class="sep"></div>

      <!-- Lokal förhandslyssning -->
      <audio id="player" controls></audio>

      <div class="sep"></div>
      <h3 class="muted">Dina uppladdningar</h3>
      <div id="list" class="list"></div>

      <div class="sep"></div>
      <h3 class="muted">Sanity test</h3>
      <div class="row" style="margin-top:6px;">
        <span class="pill">URL: <span id="u"></span></span>
        <span class="pill">Key prefix: <span id="k"></span></span>
        <button id="ping">Lista 1 fil från "audio"</button>
      </div>
      <div class="sep"></div>
      <pre id="out"></pre>
    </div>
  </div>

  <!-- vår appkod -->
  <script src="./app.js"></script>
</body>
</html>
