<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kenai – Reel Intro</title>
  <style>
    :root{
      --bg1:#071028;
      --bg2:#14062b;
      --glass: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.14);
      --stroke2: rgba(120,160,255,.25);
      --glow: rgba(40,120,255,.35);
      --txt: rgba(255,255,255,.88);
      --muted: rgba(255,255,255,.55);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--txt);
      background:
        radial-gradient(1200px 800px at 20% 15%, #102d6b 0%, transparent 55%),
        radial-gradient(900px 700px at 70% 85%, #56113f 0%, transparent 55%),
        radial-gradient(800px 600px at 85% 15%, #0d4a2d 0%, transparent 50%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .stage{
      width:min(980px, 92vw);
      height:min(640px, 86vh);
      position:relative;
      padding:26px 22px;
      border-radius:24px;
      background: rgba(0,0,0,.16);
    }

    .panel{
      position:absolute;
      left:50%;
      top:58%;
      transform:translate(-50%,-50%);
      width:min(860px, 92vw);
      border-radius:22px;
      padding:18px 18px 16px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border:1px solid var(--stroke);
      box-shadow: 0 18px 70px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
    }

    .tabs{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
      margin-bottom:14px;
    }
    .tab{
      height:52px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.20);
      color:rgba(255,255,255,.75);
      font-weight:700;
      letter-spacing:.12em;
      font-size:12px;
      cursor:pointer;
      transition: transform .08s ease, filter .08s ease, border-color .08s ease;
    }
    .tab:active{ transform: scale(.99); }
    .tab.active{
      border-color: rgba(255,255,255,.22);
      color: rgba(255,255,255,.92);
      filter: saturate(1.15);
    }
    .t1{ background: linear-gradient(180deg, rgba(60,110,255,.35), rgba(0,0,0,.20)); }
    .t2{ background: linear-gradient(180deg, rgba(255,40,90,.30), rgba(0,0,0,.20)); }
    .t3{ background: linear-gradient(180deg, rgba(40,255,140,.28), rgba(0,0,0,.20)); }
    .t4{ background: linear-gradient(180deg, rgba(120,120,255,.28), rgba(0,0,0,.20)); }

    .frame{
      position:relative;
      height:320px;
      border-radius:18px;
      background: rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:
        inset 0 0 0 1px rgba(120,160,255,.18),
        0 0 35px rgba(60,120,255,.18);
      overflow:hidden;
    }

    .frame::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius:20px;
      background: radial-gradient(800px 260px at 25% 0%, rgba(80,140,255,.22), transparent 55%);
      pointer-events:none;
    }

    .logoWrap{
      position:absolute;
      left:26px;
      top:52%;
      transform:translateY(-50%);
      width:160px;
      height:160px;
      border-radius:50%;
      background: rgba(0,0,0,.32);
      border:1px solid rgba(255,255,255,.14);
      box-shadow: 0 0 0 6px rgba(0,0,0,.12), 0 0 55px rgba(70,140,255,.22);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .logoWrap img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .brandBar{
      position:absolute;
      left:50%;
      bottom:16px;
      transform:translateX(-50%);
      width:min(520px, 86%);
      height:30px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
      display:flex;
      align-items:center;
      justify-content:center;
      letter-spacing:.32em;
      font-weight:700;
      font-size:11px;
      color:rgba(255,255,255,.72);
      text-transform:uppercase;
    }

    .subline{
      margin-top:10px;
      text-align:center;
      font-size:11px;
      letter-spacing:.22em;
      color: rgba(255,255,255,.40);
      text-transform:uppercase;
    }

    .cta{
      position:absolute;
      right:20px;
      bottom:18px;
      padding:10px 16px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.28);
      color: rgba(255,255,255,.85);
      font-weight:800;
      letter-spacing:.12em;
      font-size:12px;
      cursor:pointer;
      box-shadow: 0 10px 26px rgba(0,0,0,.35);
    }

    .hint{
      position:absolute;
      left:22px;
      bottom:18px;
      color: rgba(255,255,255,.35);
      font-size:12px;
    }

    @media (max-width:680px){
      .frame{ height:280px; }
      .logoWrap{ width:132px; height:132px; left:16px; }
      .tabs{ grid-template-columns: repeat(2, 1fr); }
      .brandBar{ font-size:10px; letter-spacing:.25em; }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="panel">
      <div class="tabs" id="tabs">
        <button class="tab t1 active" data-clip="1">KLIIPP 1</button>
        <button class="tab t2" data-clip="2">KLIIPP 2</button>
        <button class="tab t3" data-clip="3">KLIIPP 3</button>
        <button class="tab t4" data-clip="4">KLIIPP 4</button>
      </div>

      <div class="frame" id="frame">
        <div class="logoWrap">
          <!-- Byt till din riktiga fil i /public, t.ex. /kenai-coin-main.jpg -->
          <img id="logo" src="/kenai-coin-main.jpg" alt="Kenai" onerror="this.style.display='none'">
        </div>

        <div class="brandBar" id="brand">KENAI TECHNOLOGY</div>
      </div>

      <div class="subline">KENAI TECHNOLOGY · AI REEL ENGINE</div>
    </div>

    <button class="cta" id="replay">SPELA IGEN</button>
    <div class="hint" id="hint"></div>
  </div>

  <script>
    const tabs = [...document.querySelectorAll(".tab")];
    const hint = document.getElementById("hint");

    function setActive(n){
      tabs.forEach(b => b.classList.toggle("active", b.dataset.clip === String(n)));
      hint.textContent = `Vald: Klipp ${n}`;
    }

    tabs.forEach(b => b.addEventListener("click", () => setActive(b.dataset.clip)));

    document.getElementById("replay").addEventListener("click", () => {
      // här kopplar vi senare in riktig “spela intro”-animation/video.
      // just nu: reset till klipp 1
      setActive(1);
    });

    setActive(1);
  </script>
</body>
</html>
