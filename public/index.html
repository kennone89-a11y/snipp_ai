<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kenai Legends</title>
  <meta name="description" content="Kenai Legends - Born to Paddle" />
  <meta name="theme-color" content="#0b0f19" />
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulseGlow {
      0% { text-shadow: 0 0 20px rgba(255,255,255,.7), 0 0 40px rgba(124,252,255,.5); }
      50% { text-shadow: 0 0 35px rgba(255,255,255,1), 0 0 70px rgba(124,252,255,.8); }
      100% { text-shadow: 0 0 20px rgba(255,255,255,.7), 0 0 40px rgba(124,252,255,.5); }
    }

    html, body {
      height: 100%;
      margin: 0;
      background-image: url('/public/surf.jpg');

      font-family: "Poppins", system-ui, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
    }

    #hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('./surf.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    #hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    #hero h1 {
      position: relative;
      z-index: 1;
      margin: 0;
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: fadeIn 1.2s ease-out both, pulseGlow 4s ease-in-out infinite;
    }

    #hero h1 span {
      display: block;
      font-size: 1.2rem;
      margin-top: 8px;
      opacity: 0.95;
    }

    @media (max-width: 768px) {
      #hero h1 { font-size: 2.2rem; }
      #hero h1 span { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <section id="hero">
    <h1>KENAI LEGENDS<span>BORN TO PADDLE</span></h1>
  </section>
</body>
</html>
