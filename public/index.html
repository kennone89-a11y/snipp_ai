<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>snipp_ai — sanity</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#0b0f14;color:#e5e7eb;display:grid;place-items:center;height:100vh}
    .card{background:#0f172aee;border:1px solid #1f2937;border-radius:16px;padding:24px;max-width:640px}
    code{background:#0b1220;border:1px solid #1f2937;border-radius:8px;padding:4px 8px}
    button{margin-top:12px;padding:10px 14px;border-radius:10px;border:1px solid #334155;background:#111827;color:#e5e7eb;cursor:pointer}
    pre{white-space:pre-wrap;background:#0b1220;border:1px solid #1f2937;border-radius:8px;padding:12px;margin-top:12px;max-height:260px;overflow:auto}
  </style>
</head>
<body>
  <div class="card">
    <h1>Sanity test</h1>
    <p>Om denna sida laddar utan fel och knapparna nedan fungerar, är din URL/nyckel korrekta.</p>
    <p>URL: <code id="u"></code></p>
    <p>Key prefix: <code id="k"></code></p>
    <button id="ping">Lista 1 fil från bucket "audio"</button>
    <pre id="out"></pre>
  </div>

  <script>
    // === BYT BARA DESSA TVÅ (ingen slash på slutet, en-radiga strängar) ===
    const SUPABASE_URL  = "https://hywwzzzxgagqhlxooekz.supabase.co;
    const SUPABASE_ANON = "sb_publishable_fLQC4d675JKhsc-QXj2oGw_BGIfI87Z;
    const BUCKET = "audio";

    // Skriv ut konfig
    document.getElementById("u").textContent = SUPABASE_URL;
    document.getElementById("k").textContent = (SUPABASE_ANON.startsWith("sb") ? "ok" : "fel");

    // Initiera klient
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

    // Ping-knapp
    document.getElementById("ping").onclick = async () => {
      try {
        const res = await sb.storage.from(BUCKET).list({ limit: 1 });
        document.getElementById("out").textContent = JSON.stringify(res, null, 2);
      } catch (e) {
        document.getElementById("out").textContent = "Error:\n" + e.message;
      }
    };
  </script>
</body>
</html>
