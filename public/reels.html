<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kenai – AI Reels Maker (tidig test)</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #1f2937 0, #020617 45%, #000 100%);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }
    .page {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 24px 18px 40px;
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
    }
    p {
      color: #9ca3af;
      font-size: 14px;
    }
    .card {
      margin-top: 16px;
      padding: 16px;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }
    label {
      font-size: 14px;
      display: block;
      margin-bottom: 8px;
    }
    input[type="file"] {
      display: block;
      margin-bottom: 12px;
    }
    select {
      display: block;
      margin-bottom: 16px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 13px;
    }
    button {
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 14px;
      border: 1px solid rgba(56, 189, 248, 0.9);
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #0b1120;
      cursor: pointer;
    }
    button[disabled] {
      opacity: 0.5;
      cursor: default;
    }
    .secondary-btn {
      margin-top: 10px;
      border-radius: 999px;
      padding: 7px 14px;
      font-size: 13px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
    }
    .secondary-btn[disabled] {
      opacity: 0.5;
      cursor: default;
    }
    #status {
      margin-top: 10px;
      font-size: 13px;
      color: #9ca3af;
    }
    #fileList {
      margin-top: 10px;
      font-size: 13px;
      color: #e5e7eb;
      padding-left: 16px;
    }
    #fileList a {
      color: #38bdf8;
      text-decoration: none;
    }
    #planSummary {
      margin-top: 14px;
      font-size: 13px;
      color: #e5e7eb;
    }
    #planSummary ol {
      margin-top: 6px;
      padding-left: 20px;
    }
    #planSummary a {
      color: #38bdf8;
      text-decoration: none;
    }
    #reelResult {
      margin-top: 16px;
      font-size: 13px;
    }
    #reelResult video {
      max-width: 100%;
      border-radius: 12px;
      display: block;
    }
    #reelResult a {
      display: block;
      margin-top: 8px;
      color: #38bdf8;
      text-decoration: none;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>AI Reels Maker (tidig test)</h1>
    <p>
      Här börjar vi bygga din reel-funktion. Nu kan du välja bilder och klipp,
      välja ungefär hur lång reelen ska bli (max 90 sek) – och vi laddar upp
      allt till Kenai (Supabase) tillsammans med en <strong>reel-plan</strong>.
      Därefter kan du bygga en första <strong>bild-reel (MP4)</strong> direkt i browsern.
    </p>

    <div class="card">
      <label for="mediaInput">Välj bilder & korta videoklipp</label>
      <input
        id="mediaInput"
        type="file"
        accept="video/*,image/*"
        multiple
      />

      <label for="targetSeconds">
        Välj ungefär hur lång reelen ska bli (max 90 sek)
      </label>
      <select id="targetSeconds">
        <option value="15">Ca 15 sekunder</option>
        <option value="30" selected>Ca 30 sekunder</option>
        <option value="60">Ca 60 sekunder</option>
        <option value="90">Max 90 sekunder</option>
      </select>

      <button id="createReelBtn">Ladda upp & skapa reel-plan</button>

      <div id="status"></div>
      <ul id="fileList"></ul>
      <div id="planSummary"></div>

      <button id="buildReelBtn" class="secondary-btn" disabled>
        Bygg bild-reel som video (BETA)
      </button>
      <div id="reelResult"></div>
    </div>
  </div>

  <!-- ffmpeg.wasm för att bygga video i browsern -->
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/ffmpeg.min.js"></script>

  <script>
    // --------------------------------------------------
    // 1) Supabase-konfiguration
    //    BYT UT dessa två rader till dina riktiga värden.
    // --------------------------------------------------
    const SB_URL = 'https://hywwzzzxgagqhlxooekz.supabase.co'; // <-- BYT
    const SB_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh5d3d6enp4Z2FncWhseG9vZWt6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5Mjk5NTcsImV4cCI6MjA3NzUwNTk1N30.A1BcczjSnP-LOh6p9XLozCBbBcr9LgHIcpjIqsk3eSA'; // <-- BYT

    const BUCKET = "audio";        // vi återanvänder 'audio'-bucket
    const REELS_PREFIX = "reels";  // allt hamnar under audio/reels/...
    const MAX_REEL_SECONDS = 90;

    const mediaInput = document.getElementById("mediaInput");
    const btn = document.getElementById("createReelBtn");
    const statusEl = document.getElementById("status");
    const fileListEl = document.getElementById("fileList");
    const planSummaryEl = document.getElementById("planSummary");
    const targetSelect = document.getElementById("targetSeconds");
    const buildBtn = document.getElementById("buildReelBtn");
    const reelResultEl = document.getElementById("reelResult");

    let lastFiles = null;
    let lastPlan = null;
    let lastSessionId = null;

    function safeName(name) {
      // väldigt enkel "städning" av filnamn
      return name.replace(/[^a-zA-Z0-9._-]/g, "_");
    }

    function guessTypeFromName(name) {
      const lower = name.toLowerCase();
      if (/\.(mp4|mov|webm|m4v|mkv)$/.test(lower)) return "video";
      if (/\.(jpg|jpeg|png|gif|webp|heic|heif)$/.test(lower)) return "image";
      return "unknown";
    }

    async function uploadOneFile(file, sessionId) {
      const cleanName = safeName(file.name);
      const path = `${REELS_PREFIX}/${sessionId}/${cleanName}`;

      const url = `${SB_URL}/storage/v1/object/${BUCKET}/${path}`;

      const res = await fetch(url, {
        method: "POST",
        headers: {
          apikey: SB_ANON,
          Authorization: `Bearer ${SB_ANON}`,
          "Content-Type": file.type || "application/octet-stream",
        },
        body: file,
      });

      if (!res.ok) {
        const text = await res.text().catch(() => "");
        throw new Error(`Upload failade för ${file.name}: ${res.status} ${text}`);
      }

      // publik URL (bucket 'audio' är redan public)
      const publicUrl = `${SB_URL}/storage/v1/object/public/${BUCKET}/${path}`;
      return { name: file.name, url: publicUrl };
    }

    async function uploadAll(files, sessionId) {
      const uploaded = [];
      for (const file of files) {
        const result = await uploadOneFile(file, sessionId);
        uploaded.push(result);
      }
      return uploaded;
    }

    function buildPlan(uploaded, requestedSeconds, sessionId) {
      const clipCount = uploaded.length;
      if (!clipCount) {
        throw new Error("Inga klipp att bygga plan av.");
      }

      let requested = Number(requestedSeconds) || 30;
      if (requested > MAX_REEL_SECONDS) requested = MAX_REEL_SECONDS;

      // minst 1 sekund per klipp
      let effective = requested;
      if (effective < clipCount) {
        effective = clipCount;
      }
      if (effective > MAX_REEL_SECONDS) {
        effective = MAX_REEL_SECONDS;
      }

      const base = Math.floor(effective / clipCount);
      const remainder = effective % clipCount;

      const clips = uploaded.map((item, index) => {
        const durationSeconds = base + (index < remainder ? 1 : 0);
        return {
          index: index + 1,
          name: item.name,
          url: item.url,
          type: guessTypeFromName(item.name),
          durationSeconds,
        };
      });

      return {
        version: 1,
        sessionId,
        createdAt: new Date().toISOString(),
        requestedSeconds: requested,
        effectiveSeconds: effective,
        maxSeconds: MAX_REEL_SECONDS,
        clipCount,
        clips,
      };
    }

    async function uploadPlan(plan, sessionId) {
      const path = `${REELS_PREFIX}/${sessionId}/plan.json`;
      const url = `${SB_URL}/storage/v1/object/${BUCKET}/${path}`;

      const res = await fetch(url, {
        method: "POST",
        headers: {
          apikey: SB_ANON,
          Authorization: `Bearer ${SB_ANON}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify(plan, null, 2),
      });

      if (!res.ok) {
        const text = await res.text().catch(() => "");
        throw new Error(`Upload av plan.json misslyckades: ${res.status} ${text}`);
      }

      const publicUrl = `${SB_URL}/storage/v1/object/public/${BUCKET}/${path}`;
      return publicUrl;
    }

    function renderUploadedList(uploaded) {
      fileListEl.innerHTML = "";
      uploaded.forEach((item) => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = item.url;
        a.target = "_blank";
        a.rel = "noopener";
        a.textContent = item.name;
        li.appendChild(a);
        fileListEl.appendChild(li);
      });
    }

    function renderPlanSummary(plan, planUrl) {
      planSummaryEl.innerHTML = "";

      const p = document.createElement("p");
      p.innerHTML =
        `Reel-plan sparad (` +
        `${plan.effectiveSeconds}s totalt, ` +
        `${plan.clipCount} klipp). ` +
        `Planfil: <a href="${planUrl}" target="_blank" rel="noopener">plan.json</a>`;
      planSummaryEl.appendChild(p);

      const info = document.createElement("p");
      if (plan.requestedSeconds !== plan.effectiveSeconds) {
        info.textContent =
          `Du valde ca ${plan.requestedSeconds}s, ` +
          `men vi justerade till ${plan.effectiveSeconds}s ` +
          `för max 90s och minst 1s per klipp.`;
      } else {
        info.textContent =
          `Målslängd: ca ${plan.effectiveSeconds} sekunder (max 90s).`;
      }
      planSummaryEl.appendChild(info);

      const ol = document.createElement("ol");
      plan.clips.forEach((clip) => {
        const li = document.createElement("li");
        li.textContent = `${clip.name} – ${clip.durationSeconds}s (${clip.type})`;
        ol.appendChild(li);
      });
      planSummaryEl.appendChild(ol);
    }

    // --------------------------------------------------
    // 2) ffmpeg.wasm – bygger bild-reel i browsern
    // --------------------------------------------------
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    async function ensureFfmpegLoaded() {
      if (!ffmpeg.isLoaded()) {
        statusEl.textContent =
          "Laddar videomotorn (första gången kan det ta några sekunder)...";
        await ffmpeg.load();
      }
    }

    async function buildReelFromImages(files, plan) {
      const fileMap = new Map();
      files.forEach((f) => fileMap.set(f.name, f));

      const imageClips = plan.clips.filter((c) => c.type === "image");
      if (!imageClips.length) {
        throw new Error("Planen innehåller inga bilder – v1 bygger bara bild-reels.");
      }

      await ensureFfmpegLoaded();

      // enkel cleanup: försök rensa tidigare körningar
      try {
        const entries = ffmpeg.FS("readdir", "/");
        entries.forEach((name) => {
          if (name !== "." && name !== ".." && name !== "tmp") {
            try {
              ffmpeg.FS("unlink", name);
            } catch (e) {}
          }
        });
      } catch (e) {}

      const partNames = [];
      let idx = 0;

      for (const clip of imageClips) {
        const file = fileMap.get(clip.name);
        if (!file) continue;

        const inputName = `input_${idx}.img`;
        const outputName = `part_${idx}.mp4`;
        const duration = clip.durationSeconds || 2;

        ffmpeg.FS("writeFile", inputName, await fetchFile(file));

        await ffmpeg.run(
          "-loop", "1",
          "-t", String(duration),
          "-i", inputName,
          "-vf", "scale=1080:1920:force_original_aspect_ratio=cover",
          "-r", "30",
          "-c:v", "libx264",
          "-pix_fmt", "yuv420p",
          "-movflags", "faststart",
          outputName
        );

        partNames.push(outputName);
        idx++;
      }

      if (!partNames.length) {
        throw new Error("Kunde inte bygga några delar – kanske konstiga filtyper?");
      }

      let concatText = "";
      for (const name of partNames) {
        concatText += `file '${name}'\n`;
      }
      ffmpeg.FS("writeFile", "concat_list.txt", concatText);

      await ffmpeg.run(
        "-f", "concat",
        "-safe", "0",
        "-i", "concat_list.txt",
        "-c", "copy",
        "reel.mp4"
      );

      const data = ffmpeg.FS("readFile", "reel.mp4");
      return new Blob([data.buffer], { type: "video/mp4" });
    }

    // --------------------------------------------------
    // 3) Event handlers
    // --------------------------------------------------
    btn.addEventListener("click", async () => {
      const files = mediaInput.files;

      fileListEl.innerHTML = "";
      planSummaryEl.innerHTML = "";
      reelResultEl.innerHTML = "";
      buildBtn.disabled = true;
      lastFiles = null;
      lastPlan = null;
      lastSessionId = null;

      if (!files.length) {
        statusEl.textContent = "Välj minst en bild eller ett klipp först.";
        return;
      }

      if (!SB_URL.startsWith("https://") || SB_ANON === "DIN_ANON_KEY_HÄR") {
        statusEl.textContent =
          "Fyll i SB_URL och SB_ANON högst upp i filen innan du testar uppladdning.";
        return;
      }

      const requestedSeconds = targetSelect.value || "30";
      const sessionId = Date.now().toString();

      statusEl.textContent =
        `Laddar upp ${files.length} fil(er) till Kenai och skapar reel-plan...`;

      try {
        const uploaded = await uploadAll(Array.from(files), sessionId);

        statusEl.textContent =
          "Klar! Dina filer är uppladdade. Länkarna syns nedan, och reel-planen sparas som plan.json.";

        renderUploadedList(uploaded);

        const plan = buildPlan(uploaded, requestedSeconds, sessionId);
        const planUrl = await uploadPlan(plan, sessionId);

        renderPlanSummary(plan, planUrl);

        // spara för videobyggaren
        lastFiles = Array.from(files);
        lastPlan = plan;
        lastSessionId = sessionId;
        buildBtn.disabled = false;
      } catch (err) {
        console.error(err);
        statusEl.textContent =
          "Något gick fel vid uppladdning eller sparande av plan. Kolla konsolen för detaljer.";
      }
    });

    buildBtn.addEventListener("click", async () => {
      if (!lastFiles || !lastPlan) {
        statusEl.textContent =
          "Skapa först en reel-plan genom att ladda upp klipp.";
        return;
      }

      reelResultEl.innerHTML = "";
      buildBtn.disabled = true;
      statusEl.textContent =
        "Bygger bild-reel (kan ta lite tid, låt sidan vara öppen)...";

      try {
        const blob = await buildReelFromImages(lastFiles, lastPlan);
        const url = URL.createObjectURL(blob);

        const video = document.createElement("video");
        video.controls = true;
        video.playsInline = true;
        video.src = url;
        reelResultEl.appendChild(video);

        const link = document.createElement("a");
        link.href = url;
        link.download = "kenai-reel.mp4";
        link.textContent = "Ladda ner reelen (MP4)";
        reelResultEl.appendChild(link);

        statusEl.textContent =
          "Reel byggd! Du kan spela upp videon här eller ladda ner den.";
      } catch (err) {
        console.error(err);
        statusEl.textContent =
          "Kunde inte bygga reelen. V1 funkar bäst med ett par bilder, inte för stora filer.";
      } finally {
        buildBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
