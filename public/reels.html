<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kenai – AI Reels Maker (tidig test)</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #1f2937 0, #020617 45%, #000 100%);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }
    .page {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 24px 18px 40px;
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
    }
    p {
      color: #9ca3af;
      font-size: 14px;
    }
    .card {
      margin-top: 16px;
      padding: 16px;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }
    label {
      font-size: 14px;
      display: block;
      margin-bottom: 8px;
    }
    input[type="file"] {
      display: block;
      margin-bottom: 12px;
    }
    button {
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 14px;
      border: 1px solid rgba(56, 189, 248, 0.9);
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #0b1120;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-size: 13px;
      color: #9ca3af;
    }
    #fileList {
      margin-top: 10px;
      font-size: 13px;
      color: #e5e7eb;
      padding-left: 16px;
    }
    #fileList a {
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>AI Reels Maker (tidig test)</h1>
    <p>
      Här börjar vi bygga din reel-funktion. Nu kan du välja bilder och klipp –
      och vi laddar upp dem till Kenai (Supabase) så att de kan användas för att
      bygga riktiga reels senare.
    </p>

    <div class="card">
      <label for="mediaInput">Välj bilder & korta videoklipp</label>
      <input
        id="mediaInput"
        type="file"
        accept="video/*,image/*"
        multiple
      />

      <button id="createReelBtn">Ladda upp till Kenai</button>

      <div id="status"></div>
      <ul id="fileList"></ul>
    </div>
  </div>

  <script>
    // TODO: fyll i din Supabase-info här:
    const SB_URL = 'https://hywwzzzxgagqhlxooekz.supabase.co'; // <-- byt ut
    const SB_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh5d3d6enp4Z2FncWhseG9vZWt6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5Mjk5NTcsImV4cCI6MjA3NzUwNTk1N30.A1BcczjSnP-LOh6p9XLozCBbBcr9LgHIcpjIqsk3eSA'; // <-- byt ut

    const BUCKET = "audio";        // vi återanvänder 'audio'-bucket
    const REELS_PREFIX = "reels";  // allt hamnar under audio/reels/...

    const mediaInput = document.getElementById("mediaInput");
    const btn = document.getElementById("createReelBtn");
    const statusEl = document.getElementById("status");
    const fileListEl = document.getElementById("fileList");

    function safeName(name) {
      // väldigt enkel "städning" av filnamn
      return name.replace(/[^a-zA-Z0-9._-]/g, "_");
    }

    async function uploadOneFile(file, sessionId) {
      const cleanName = safeName(file.name);
      const path = `${REELS_PREFIX}/${sessionId}/${cleanName}`;

      const url = `${SB_URL}/storage/v1/object/${BUCKET}/${path}`;

      const res = await fetch(url, {
        method: "POST",
        headers: {
          apikey: SB_ANON,
          Authorization: `Bearer ${SB_ANON}`,
          "Content-Type": file.type || "application/octet-stream",
        },
        body: file,
      });

      if (!res.ok) {
        const text = await res.text().catch(() => "");
        throw new Error(`Upload failade för ${file.name}: ${res.status} ${text}`);
      }

      // publik URL (bucket 'audio' är redan public)
      const publicUrl = `${SB_URL}/storage/v1/object/public/${BUCKET}/${path}`;
      return { name: file.name, url: publicUrl };
    }

    async function uploadAll(files) {
      const sessionId = Date.now().toString();
      const uploaded = [];

      for (const file of files) {
        const result = await uploadOneFile(file, sessionId);
        uploaded.push(result);
      }

      return uploaded;
    }

    btn.addEventListener("click", async () => {
      const files = mediaInput.files;
      fileListEl.innerHTML = "";

      if (!files.length) {
        statusEl.textContent = "Välj minst en bild eller ett klipp först.";
        return;
      }

      if (!SB_URL.startsWith("https://") || SB_ANON === "DIN_ANON_KEY_HÄR") {
        statusEl.textContent =
          "Fyll i SB_URL och SB_ANON högst upp i filen innan du testar uppladdning.";
        return;
      }

      statusEl.textContent = `Laddar upp ${files.length} fil(er) till Kenai...`;

      try {
        const uploaded = await uploadAll(Array.from(files));

        statusEl.textContent =
          "Klar! Dina filer är uppladdade. Klicka på länkarna nedan för att testa.";

        uploaded.forEach((item) => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = item.url;
          a.target = "_blank";
          a.rel = "noopener";
          a.textContent = item.name;
          li.appendChild(a);
          fileListEl.appendChild(li);
        });
      } catch (err) {
        console.error(err);
        statusEl.textContent =
          "Något gick fel vid uppladdningen. Kolla konsolen för detaljer.";
      }
    });
  </script>
</body>
</html>
